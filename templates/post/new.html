{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Create New Post
{% endblock %}

{% block content %}
    <div class="container w-50" style="margin-bottom: 20px;">
        <h1 class="m-5 text-center">Create New Post</h1>
        <form method="post">
            {% csrf_token %}
          {{ form|crispy }}
        <input type="submit" value="Create" class="btn btn-success d-block mx-auto">
    </form>
</div>
{% endblock %}
