{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' %}">Blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link active" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'about' %}">About Me</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'post_list' %}">Posts</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <form method="post" action=" {% url 'logout' %}">
                    {% csrf_token %}
                    <input type="submit" class="nav-link active" value="Log Out"></input>
                </form>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'login' %}">Log In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Sign up</a>
            </li>
            {% endif %}
        </ul>
        {% if user.is_authenticated %}
        <div class="d-flex">
             <span class="badge rounded-pill text-bg-success">{{user}}</span>
        </div>
        {% endif %}
    </div>
</nav>
